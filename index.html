<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/script.js" defer></script>
    <title>Book Library</title>
</head>
<body>
    <header class="header">
        <div>
            <h1>Book Library App</h1>
        </div>
    </header>

    <main class="main" id="main">
        <div class="bookCard">
            <div></div>
            <div class="addNewCard">
                <button id="addNewBtn" class="addNewBtn"><img id="addNewBookImg" src="images/add.svg" alt="Add new book"></button>
            </div>
            <div></div>
        </div>
    </main>
    <div id="addBook" class="addBook">
        <div>
            <span>Title:</span>
            <br>
            <input id="titleInput" class="bookInput" placeholder="Book title" type="text"> 
        </div>  
        <div>
            <span>Author:</span>
            <br>
            <input id="authorInput" class="bookInput" placeholder="Author of the book" type="text"> 
        </div> <div>
            <span>Pages:</span>
            <br>
            <input id="pagesInput" class="bookInput" placeholder="Number of pages" type="number"> 
        </div> 
        <div>
            <div>
            <span>Already read:</span>
            <input id="readInput" class="bookCheckbox" type="checkbox"> 
            </div>
        </div> 
        <div>
            <button class="addBookBtn" id="addAdd">Add</button>
            <button class="addBookBtn addBookBtnCancel" id="addCancel">Cancel</button>
        </div>
    </div>
    <footer>

    </footer>
    
</body>
</html>
